<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF0000</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: auto;
            background-color: red;
        }

        .scrollable {
            width: 200vw;  /* Twice the width of the viewport */
            height: 200vh; /* Twice the height of the viewport */
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="scrollable"></div>
</body>
</html>
